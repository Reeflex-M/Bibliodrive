{% extends 'base.html' %}

{% block content %}
<div class="relative min-h-screen">
    <div id="particles-js" class="absolute inset-0"></div>

    
    <div class="relative z-10">
        <div class="max-w-7xl mx-auto py-10 px-4 fade-in">
            <!-- section bvn -->
            <div class="bg-white/80 backdrop-blur-sm shadow-lg rounded-2xl p-8 mb-8 border border-indigo-50 card-hover">
                <div class="flex items-center space-x-4">
                    <i
                        class="fas fa-books text-4xl text-indigo-600 animate__animated animate__pulse animate__infinite"></i>
                    <div>
                        <h1
                            class="text-4xl font-bold mb-2 bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">
                            Votre super bibliothèque
                        </h1>
                        <p class="text-xl text-gray-600">Ici, on est là pour lire</p>
                    </div>
                </div>
            </div>

            <!-- stats -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- card authors -->
                <div
                    class="bg-white/80 backdrop-blur-sm shadow-lg rounded-2xl p-6 card-hover floating-card border border-indigo-50">
                    <div class="flex items-center space-x-4">
                        <div class="p-4 bg-gradient-to-br from-indigo-500 to-purple-500 rounded-xl shadow-inner">
                            <i class="fas fa-users text-white text-2xl"></i>
                        </div>
                        <div>
                            <p class="text-sm font-medium text-gray-600">Nombre d'auteurs</p>
                            <p
                                class="text-3xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">
                                {{ author_count }}
                            </p>
                        </div>
                    </div>
                </div>

                <!-- card publishers -->
                <div
                    class="bg-white/80 backdrop-blur-sm shadow-lg rounded-2xl p-6 card-hover floating-card border border-indigo-50">
                    <div class="flex items-center space-x-4">
                        <div class="p-4 bg-gradient-to-br from-indigo-500 to-purple-500 rounded-xl shadow-inner">
                            <i class="fas fa-building text-white text-2xl"></i>
                        </div>
                        <div>
                            <p class="text-sm font-medium text-gray-600">Nombre d'éditeurs</p>
                            <p
                                class="text-3xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">
                                {{ publisher_count }}
                            </p>
                        </div>
                    </div>
                </div>

                <!-- Card book -->
                <div
                    class="bg-white/80 backdrop-blur-sm shadow-lg rounded-2xl p-6 card-hover floating-card border border-indigo-50">
                    <div class="flex items-center space-x-4">
                        <div class="p-4 bg-gradient-to-br from-indigo-500 to-purple-500 rounded-xl shadow-inner">
                            <i class="fas fa-book-open text-white text-2xl"></i>
                        </div>
                        <div>
                            <p class="text-sm font-medium text-gray-600">Nombre de Livres</p>
                            <p
                                class="text-3xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">
                                {{ book_count }}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Script pour faire bo -->
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
    window.onload = function () {
        if (typeof particlesJS !== 'undefined') {
            particlesJS('particles-js', {
                particles: {
                    number: {
                        value: 80,
                        density: {
                            enable: true,
                            value_area: 800
                        }
                    },
                    color: {
                        value: '#4f46e5'
                    },
                    shape: {
                        type: 'circle',
                    },
                    opacity: {
                        value: 0.8,
                        random: true,
                        animation: {
                            enable: true,
                            speed: 1,
                            minimumValue: 0.1,
                            sync: false
                        }
                    },
                    size: {
                        value: 3,
                        random: true,
                        animation: {
                            enable: true,
                            speed: 4,
                            minimumValue: 0.3,
                            sync: false
                        }
                    },
                    move: {
                        enable: true,
                        speed: 2,
                        direction: 'none',
                        random: false,
                        straight: false,
                        out_mode: 'out',
                        bounce: false,
                        attract: {
                            enable: false,
                            rotateX: 600,
                            rotateY: 1200
                        }
                    }
                },
                interactivity: {
                    detect_on: 'canvas',
                    events: {
                        onhover: {
                            enable: true,
                            mode: 'bubble'
                        },
                        onclick: {
                            enable: true,
                            mode: 'repulse'
                        },
                        resize: true
                    },
                    modes: {
                        bubble: {
                            distance: 100,
                            size: 5,
                            duration: 2,
                            opacity: 0.8,
                            speed: 3
                        },
                        repulse: {
                            distance: 200,
                            duration: 0.4
                        }
                    }
                },
                retina_detect: true
            });
        } else {
            console.error('particles.js not loaded');
        }
    }
</script>
{% endblock %}
