<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        .bg-pattern {
            background-color: #f3f4f6;
            background-image:
                /* Premier motif - plus grand et plus visible */
                url("data:image/svg+xml,%3Csvg width='120' height='120' viewBox='0 0 80 80' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%234f46e5' fill-opacity='0.08'%3E%3Cpath d='M50 50c0-5.523 4.477-10 10-10s10 4.477 10 10-4.477 10-10 10c0 5.523-4.477 10-10 10s-10-4.477-10-10 4.477-10 10-10zM10 10c0-5.523 4.477-10 10-10s10 4.477 10 10-4.477 10-10 10c0 5.523-4.477 10-10 10S0 25.523 0 20s4.477-10 10-10zm10 8c4.418 0 8-3.582 8-8s-3.582-8-8-8-8 3.582-8 8 3.582 8 8 8zm40 40c4.418 0 8-3.582 8-8s-3.582-8-8-8-8 3.582-8 8 3.582 8 8 8z' /%3E%3C/g%3E%3C/g%3E%3C/svg%3E"),
                /* Second motif - plus petit et décalé */
                url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343 3 3 3 3z' fill='%234f46e5' fill-opacity='0.06'/%3E%3C/svg%3E");
            background-position: 0 0, 30px 30px;
            /* Décalage du second motif */
            background-repeat: repeat;
            position: relative;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        .floating-card {
            animation: float 6s ease-in-out infinite;
        }

        .floating-card:nth-child(2) {
            animation-delay: 1s;
        }

        .floating-card:nth-child(3) {
            animation-delay: 2s;
        }

        .card-hover {
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card-hover:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 25px 50px -12px rgba(79, 70, 229, 0.25);
        }

        .fade-in {
            animation: fadeIn 1.5s ease-in;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(45deg, #f8f8f8 0%, #edf2f7 100%);
            /* Changé pour un fond clair */
            z-index: 0;
        }

        .star {
            position: absolute;
            background: rgba(79, 70, 229, 0.3);
            /* Changé pour des étoiles légèrement violettes */
            border-radius: 50%;
            animation: drift linear infinite;
            pointer-events: none;
        }

        @keyframes drift {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        .content-wrapper {
            position: relative;
            z-index: 1;
        }

        /* Fond transparent pour les cartes */
        .bg-white\/80 {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
        }
    </style>
</head>

<body class="bg-gradient-to-br from-gray-50 to-indigo-50 min-h-screen">
    <div class="stars-container" id="starsContainer"></div>
    <div class="content-wrapper">
        {% extends 'base.html' %}

        {% block title %}Accueil{% endblock %}

        {% block content %}
        <div class="max-w-7xl mx-auto py-10 px-4 fade-in">
            <!-- Section bvn -->
            <div class="bg-white/80 backdrop-blur-sm shadow-lg rounded-2xl p-8 mb-8 border border-indigo-50 card-hover">
                <div class="flex items-center space-x-4">
                    <i
                        class="fas fa-books text-4xl text-indigo-600 animate__animated animate__pulse animate__infinite"></i>
                    <div>
                        <h1
                            class="text-4xl font-bold mb-2 bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">
                            Votre super bibliothèque
                        </h1>
                        <p class="text-xl text-gray-600">Ici, on est là pour lire</p>
                    </div>
                </div>
            </div>

            <!-- Section stats -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Card authors -->
                <div
                    class="bg-white/80 backdrop-blur-sm shadow-lg rounded-2xl p-6 card-hover floating-card border border-indigo-50">
                    <div class="flex items-center space-x-4">
                        <div class="p-4 bg-gradient-to-br from-indigo-500 to-purple-500 rounded-xl shadow-inner">
                            <i class="fas fa-users text-white text-2xl"></i>
                        </div>
                        <div>
                            <p class="text-sm font-medium text-gray-600">Nombre d'auteurs</p>
                            <p
                                class="text-3xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">
                                {{ author_count }}
                            </p>
                        </div>
                    </div>
                </div>

                <!-- Carte publishers -->
                <div
                    class="bg-white/80 backdrop-blur-sm shadow-lg rounded-2xl p-6 card-hover floating-card border border-indigo-50">
                    <div class="flex items-center space-x-4">
                        <div class="p-4 bg-gradient-to-br from-indigo-500 to-purple-500 rounded-xl shadow-inner">
                            <i class="fas fa-building text-white text-2xl"></i>
                        </div>
                        <div>
                            <p class="text-sm font-medium text-gray-600">Nombre d'éditeurs</p>
                            <p
                                class="text-3xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">
                                {{ publisher_count }}
                            </p>
                        </div>
                    </div>
                </div>

                <!-- Carte book -->
                <div
                    class="bg-white/80 backdrop-blur-sm shadow-lg rounded-2xl p-6 card-hover floating-card border border-indigo-50">
                    <div class="flex items-center space-x-4">
                        <div class="p-4 bg-gradient-to-br from-indigo-500 to-purple-500 rounded-xl shadow-inner">
                            <i class="fas fa-book-open text-white text-2xl"></i>
                        </div>
                        <div>
                            <p class="text-sm font-medium text-gray-600">Nombre de Livres</p>
                            <p
                                class="text-3xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">
                                {{ book_count }}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endblock %}
    </div>

    <script>
        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';

            // Taille aléatoire entre 1 et 3px
            const size = Math.random() * 2 + 1;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;

            // Position initiale aléatoire
            star.style.left = `${Math.random() * 100}vw`;
            star.style.bottom = '-5px';

            // Durée d'animation aléatoire entre 3 et 8 secondes
            const duration = Math.random() * 5 + 3;
            star.style.animationDuration = `${duration}s`;

            return star;
        }

        function initStars() {
            const container = document.getElementById('starsContainer');

            // Créer initialement 100 étoiles
            for (let i = 0; i < 100; i++) {
                const star = createStar();
                star.style.bottom = `${Math.random() * 100}vh`; // Position verticale aléatoire
                container.appendChild(star);
            }

            // Ajouter continuellement de nouvelles étoiles
            setInterval(() => {
                const star = createStar();
                container.appendChild(star);

                // Supprimer l'étoile après son animation
                setTimeout(() => {
                    star.remove();
                }, parseFloat(star.style.animationDuration) * 1000);
            }, 100);
        }

        // Effet de dispersion au clic
        document.getElementById('starsContainer').addEventListener('click', (e) => {
            const container = document.getElementById('starsContainer');
            for (let i = 0; i < 20; i++) {
                const star = createStar();
                star.style.left = `${e.clientX}px`;
                star.style.bottom = `${window.innerHeight - e.clientY}px`;
                container.appendChild(star);
            }
        });

        // Démarrer l'animation
        initStars();
    </script>
</body>

</html>
