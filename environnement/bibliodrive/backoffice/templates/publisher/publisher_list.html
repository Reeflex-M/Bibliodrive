<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des éditeurs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- DataTables CSS & JS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/responsive/2.2.9/css/responsive.dataTables.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/responsive/2.2.9/js/dataTables.responsive.min.js"></script>
</head>
<body class="bg-gray-100">
    {% extends 'base.html' %}

    {% block title %}Liste des éditeurs{% endblock %}

    {% block content %}
    <div class="container mx-auto px-4 py-12">
        <!-- En-tête avec effet gradient -->
        <div class="max-w-7xl mx-auto mb-8">
            <div class="bg-gradient-to-r from-indigo-600 to-purple-600 rounded-xl p-8 text-white shadow-lg">
                <h1 class="text-3xl font-bold flex items-center">
                    <i class="fas fa-building text-4xl mr-4 opacity-90"></i>
                    Liste des éditeurs
                </h1>
                <p class="text-indigo-100 mt-2">Découvrez tous nos éditeurs</p>
            </div>
        </div>

        <!-- Tableau -->
        <div class="bg-white shadow-xl rounded-xl overflow-hidden">
            <div class="p-8">
                <table id="publishersTable" class="w-full">
                    <thead>
                        <tr class="bg-gray-50">
                            <th class="px-6 py-4 text-left text-sm font-medium text-gray-500 uppercase tracking-wider">
                                Nom de l'éditeur
                            </th>
                            <th class="px-6 py-4 text-left text-sm font-medium text-gray-500 uppercase tracking-wider">
                                Actions
                            </th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200">
                        {% for publisher in publishers %}
                        <tr class="hover:bg-gray-50 transition-colors duration-200">
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="flex items-center">
                                    <i class="fas fa-building text-indigo-500 text-xl mr-3"></i>
                                    <div class="text-sm font-medium text-gray-900">{{ publisher.name }}</div>
                                </div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <a href="{% url 'publisher-detail' publisher.pubid %}" 
                                   class="inline-flex items-center px-4 py-2 bg-gradient-to-r from-indigo-600 to-purple-600 text-white text-sm font-medium rounded-md hover:from-indigo-700 hover:to-purple-700 transition-colors duration-200">
                                    <i class="fas fa-info-circle mr-2"></i>
                                    En savoir plus
                                </a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#publishersTable').DataTable({
                responsive: true,
                language: {
                    url: 'https://cdn.datatables.net/plug-ins/1.11.5/i18n/fr-FR.json'
                },
                columnDefs: [
                    {
                        targets: -1,
                        orderable: false,
                        searchable: false
                    }
                ]
            });
        });
    </script>
    {% endblock %}
</body>
</html>
